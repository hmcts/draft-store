version: "2.1"

services:
  draft-store-api:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hmcts.azurecr.io/hmcts/draft-store-service
    environment:
      - DRAFT_STORE_DB_HOST=draft-store-database
      - DRAFT_STORE_DB_PASSWORD=draftstore
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
      - IDAM_USE_STUB
      - S2S_USER_STUB
      - RUN_DB_MIGRATION_ON_STARTUP
    ports:
      - 8800:8800
    depends_on:
      draft-store-database:
        condition: service_healthy
  draft-store-database:
    build:
      context: docker/database
    image: hmcts/draft-store-database
    environment:
      - DRAFT_STORE_DB_PASSWORD=draftstore
    ports:
      - 5429:5432
    volumes:
      - draft-store-database-data:/var/lib/postgresql/data

volumes:
  draft-store-database-data:
