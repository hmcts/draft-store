java:
  livenessPath: '/health/liveness'
  applicationPort: 8800
  environment:
    DRAFT_STORE_DB_HOST: ${SERVICE_NAME}-postgresql  # do not modify
    DRAFT_STORE_DB_NAME: hmcts
    DRAFT_STORE_DB_USER_NAME: hmcts
    DRAFT_STORE_DB_PASSWORD: hmcts

    LOGBACK_REQUIRE_ALERT_LEVEL: 'false'
    LOGBACK_REQUIRE_ERROR_CODE: 'false'

    APPINSIGHTS_INSTRUMENTATIONKEY: "00000000-0000-0000-0000-000000000000"

  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}

postgresql:
  postgresqlUsername: hmcts
  postgresqlPassword: hmcts
  postgresqlDatabase: hmcts
  persistence:
    enabled: false
